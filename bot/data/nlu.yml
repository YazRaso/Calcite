version: "3.1"
nlu:
 - regex: file_path
   examples: |
    - EXCEL_FILE_PATH\s*([\w\/\\:. -]+\.xls(?:x|m)?)
 - regex: reference_id
   examples: |
    - (?i)reference\s*([^\s]+)
 - intent: add_transaction
   examples: |
    - Add a transaction
    - I want to add a transaction
    - Can you add a transaction for me?
    - Add a new transaction
    - Log a transaction 
 - intent: delete_transaction
   examples: |
     - I want to delete a transaction
     - Can you remove a transaction for me?
     - I'd like to delete a transaction
     - Remove a transaction
 - intent: greet
   examples: |
     - Hi
     - Hello
     - Hey
     - Greetings
     - Good morning
     - Good afternoon
     - Good evening
 - intent: goodbye
   examples: |
     - Bye
     - Goodbye
     - See you later
     - Take care
     - Farewell
     - Until next time
 - intent: affirm
   examples: |
     - Correct
     - Yes, that's right
     - Go ahead
     - Yes
     - Sure
     - Definitely
     - Sounds good
 - intent: deny
   examples: |
     - No
     - Not correct
     - Don't do that
     - No, that's not right
     - I don't think so
     - Absolutely not
     - Never mind
     - scratch that
     - cancel
     - that is wrong
