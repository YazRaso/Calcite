version: "3.1"

nlu:
- regex: file_path
  examples: |
    - (?<=)[^\s]+
- regex: reference_id
  examples: |
    - (?<=reference)[^\s]+

- synonym: IRR
  examples: |
    - Rials
    - Rial
    - Iranian Rial
    - Iranian Rials
    - Rls
    - Iranian Rls
    - Toman (colloquial, often implies 10 Rials, but users might say it)
    - Rial Iran
    - Persian Rial

- synonym: AED
  examples: |
    - Dirhams
    - Dirham
    - UAE Dirham
    - DHS
    - Emirati Dirham
    - Arab Emirates Dirham
    - Dhs.

- synonym: USD
  examples: |
    - US Dollars
    - Dollars
    - USD
    - U.S. Dollars
    - American Dollars
    - Bucks
    - USD
    - $
    - Greenbacks
    - Dollar Bills

