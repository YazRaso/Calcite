rules:
  - rule: Delete Transaction One Shoot
    steps:
      - intent: delete_transaction
      - slot_was_set:
          - file_path: true
          - reference_id: true
      - action: delete_transaction
      - active_loop: null

  - rule: Activate Add Transaction Form
    steps:
      - intent: add_transaction
      - active_loop: add_transaction_form

  - rule: Add Transaction Form Submit
    condition:
      - active_loop: add_transaction_form
    steps:
      - action: add_transaction
      - active_loop: null
      - slot_was_set:
          - time: null
          - amount_of_money: null
          - number: null
          - file_path: null
          - reference_id: null
      - action: utter_transaction_added

  - rule: Activate Delete Transaction Form
    steps:
      - intent: delete_transaction
      - active_loop: delete_transaction_form

  - rule: Delete Transaction Form Submit
    condition:
      - active_loop: delete_transaction_form
    steps:
      - action: delete_transaction
      - active_loop: null
      - slot_was_set:
          - file_path: null
          - reference_id: null
      - action: utter_transaction_deleted

  - rule: I do not understand
    steps:
      - intent: nlu_fallback
      - action: utter_please_rephrase

  - rule: Greet user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Farewell user
    steps:
      - intent: goodbye
