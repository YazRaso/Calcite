rules:
  - rule: Activate add transaction form
    steps:
      - intent: add_transaction
      - action: action_add_transaction_form
      - active_loop: add_transaction_form

  - rule: I do not understand
    steps:
      - intent: nlu_fallback
      - action: utter_please_rephrase

  - rule: Greet user
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Farewell user
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Handle cancellation during a form
    condition:
      - active_loop: add_transaction_form
    steps:
      - intent: deny
      - action: utter_action_canceled
      - action: action_deactivate_loop
      - active_loop: null

  - rule: Handle cancellation during delete form
    condition:
      - active_loop: delete_transaction_form
    steps:
      - intent: deny
      - action: utter_action_canceled
      - action: action_deactivate_loop
      - active_loop: null
